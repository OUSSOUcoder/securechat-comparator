<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation: Sc√©narios d'Attaque</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="app"></div>

    <script>
        let selectedApp = null;
        let selectedAttacker = null;
        let isSimulating = false;
        let result = null;

        const apps = {
            signal: {
                name: 'Signal',
                color: '#2E86DE',
                defenses: { e2ee: true, forwardSecrecy: true, metadataMinimization: true, openSource: true, audited: true, noBackdoor: true }
            },
            telegram: {
                name: 'Telegram',
                color: '#26A69A',
                defenses: { e2ee: false, forwardSecrecy: false, metadataMinimization: false, openSource: false, audited: false, noBackdoor: false }
            },
            whatsapp: {
                name: 'WhatsApp',
                color: '#EE6C4D',
                defenses: { e2ee: true, forwardSecrecy: true, metadataMinimization: false, openSource: false, audited: false, noBackdoor: false }
            }
        };

        const attackers = {
            hacker: {
                name: 'Hacker Opportuniste',
                icon: 'üé≠',
                color: '#F59E0B',
                capabilities: ['networkInterception'],
                description: 'Attaque r√©seau basique, Wi-Fi public compromis'
            },
            corporation: {
                name: 'Entreprise Tech',
                icon: 'üè¢',
                color: '#8B5CF6',
                capabilities: ['networkInterception', 'metadataCollection', 'serverAccess'],
                description: 'Acc√®s serveurs, collecte m√©tadonn√©es, analytics'
            },
            nationState: {
                name: '√âtat-Nation',
                icon: 'üèõÔ∏è',
                color: '#DC2626',
                capabilities: ['networkInterception', 'metadataCollection', 'serverAccess', 'endpointCompromise', 'zeroDay'],
                description: 'Capacit√©s compl√®tes: zero-days, Pegasus, backdoors'
            }
        };

        const attacks = {
            networkInterception: { name: 'Interception R√©seau', blockedBy: ['e2ee'], severity: 'medium' },
            metadataCollection: { name: 'Collecte M√©tadonn√©es', blockedBy: ['metadataMinimization'], severity: 'high' },
            serverAccess: { name: 'Compromission Serveur', blockedBy: ['e2ee', 'openSource', 'audited'], severity: 'critical' },
            endpointCompromise: { name: 'Compromission Appareil', blockedBy: [], severity: 'critical' },
            zeroDay: { name: 'Exploit Zero-Day', blockedBy: ['openSource', 'audited'], severity: 'critical' }
        };

        function simulateAttack() {
            if (!selectedApp || !selectedAttacker) return;

            isSimulating = true;
            result = null;
            render();

            setTimeout(() => {
                const app = apps[selectedApp];
                const attacker = attackers[selectedAttacker];
                
                const attackResults = attacker.capabilities.map(capability => {
                    const attack = attacks[capability];
                    const isBlocked = attack.blockedBy.some(defense => app.defenses[defense]);
                    
                    return {
                        attack: attack.name,
                        success: !isBlocked,
                        severity: attack.severity,
                        defenses: attack.blockedBy.filter(d => app.defenses[d])
                    };
                });

                const successfulAttacks = attackResults.filter(r => r.success).length;
                const totalAttacks = attackResults.length;
                const successRate = (successfulAttacks / totalAttacks) * 100;

                result = {
                    app: app.name,
                    attacker: attacker.name,
                    attacks: attackResults,
                    successRate,
                    overallResult: successRate < 30 ? 'secure' : successRate < 70 ? 'vulnerable' : 'critical'
                };

                isSimulating = false;
                render();
            }, 2000);
        }

        function reset() {
            selectedApp = null;
            selectedAttacker = null;
            result = null;
            isSimulating = false;
            render();
        }

        function getSeverityColor(severity) {
            const colors = {
                low: 'text-yellow-400',
                medium: 'text-orange-400',
                high: 'text-red-400',
                critical: 'text-red-600'
            };
            return colors[severity] || 'text-gray-400';
        }

        function render() {
            const app = document.getElementById('app');
            
            app.innerHTML = `
                <div class="min-h-screen bg-gradient-to-br from-gray-900 via-red-900 to-black p-8">
                    <div class="max-w-7xl mx-auto">
                        <div class="text-center mb-8">
                            <h1 class="text-4xl font-bold text-white mb-2 flex items-center justify-center gap-3">
                                üéØ Simulation: Sc√©narios d'Attaque
                            </h1>
                            <p class="text-lg text-gray-300">Testez la r√©sistance de chaque application face √† diff√©rents adversaires</p>
                        </div>

                        ${!result ? `
                            <div class="mb-8">
                                <h2 class="text-2xl font-bold text-white mb-4 flex items-center gap-2">
                                    üõ°Ô∏è 1. Choisissez l'Application √† Tester
                                </h2>
                                <div class="grid grid-cols-3 gap-4">
                                    ${Object.entries(apps).map(([key, app]) => `
                                        <button onclick="selectApp('${key}')" class="p-6 rounded-xl font-bold text-lg transition-all border-4 ${
                                            selectedApp === key ? 'scale-105 shadow-2xl' : 'opacity-70 hover:opacity-100'
                                        }" style="background-color: ${selectedApp === key ? app.color : 'rgba(255,255,255,0.1)'}; border-color: ${app.color}; color: white;">
                                            ${app.name}
                                        </button>
                                    `).join('')}
                                </div>
                            </div>

                            <div class="mb-8">
                                <h2 class="text-2xl font-bold text-white mb-4 flex items-center gap-2">
                                    üíÄ 2. Choisissez le Type d'Adversaire
                                </h2>
                                <div class="grid grid-cols-3 gap-4">
                                    ${Object.entries(attackers).map(([key, attacker]) => `
                                        <button onclick="selectAttacker('${key}')" class="p-6 rounded-xl transition-all border-4 ${
                                            selectedAttacker === key ? 'scale-105 shadow-2xl' : 'bg-white/10 opacity-70 hover:opacity-100'
                                        }" style="${selectedAttacker === key ? `background-color: ${attacker.color};` : ''} border-color: ${attacker.color};">
                                            <div class="text-4xl mb-2">${attacker.icon}</div>
                                            <div class="text-white font-bold text-lg mb-2">${attacker.name}</div>
                                            <div class="text-white/80 text-sm">${attacker.description}</div>
                                            <div class="text-white/60 text-xs mt-2">${attacker.capabilities.length} vecteurs d'attaque</div>
                                        </button>
                                    `).join('')}
                                </div>
                            </div>

                            ${selectedApp && selectedAttacker ? `
                                <button onclick="simulateAttack()" ${isSimulating ? 'disabled' : ''} class="w-full px-8 py-6 bg-red-600 hover:bg-red-700 disabled:bg-gray-500 text-white font-bold text-xl rounded-xl transition-all shadow-lg flex items-center justify-center gap-3">
                                    ${isSimulating ? `
                                        <div class="w-6 h-6 border-4 border-white border-t-transparent rounded-full animate-spin"></div>
                                        Simulation en cours...
                                    ` : `
                                        ‚ö° Lancer la Simulation d'Attaque
                                    `}
                                </button>
                            ` : ''}
                        ` : `
                            <div class="space-y-6">
                                <div class="p-8 rounded-xl border-4 ${
                                    result.overallResult === 'secure' ? 'bg-green-500/20 border-green-500' : 
                                    result.overallResult === 'vulnerable' ? 'bg-orange-500/20 border-orange-500' : 'bg-red-500/20 border-red-500'
                                }">
                                    <div class="flex items-center justify-between mb-4">
                                        <div>
                                            <h2 class="text-3xl font-bold text-white mb-2">${result.app} vs ${result.attacker}</h2>
                                            <p class="text-gray-300">Taux de r√©ussite de l'attaquant: ${result.successRate.toFixed(0)}%</p>
                                        </div>
                                        <div class="text-6xl ${
                                            result.overallResult === 'secure' ? 'text-green-400' : 
                                            result.overallResult === 'vulnerable' ? 'text-orange-400' : 'text-red-400'
                                        }">
                                            ${result.overallResult === 'secure' ? '‚úì' : result.overallResult === 'vulnerable' ? '‚ö†' : '‚úó'}
                                        </div>
                                    </div>
                                    
                                    <div class="bg-black/30 rounded-lg p-4">
                                        <div class="flex justify-between items-center">
                                            <span class="text-white font-bold">S√©curit√© Globale:</span>
                                            <span class="font-bold text-xl ${
                                                result.overallResult === 'secure' ? 'text-green-400' : 
                                                result.overallResult === 'vulnerable' ? 'text-orange-400' : 'text-red-400'
                                            }">
                                                ${result.overallResult === 'secure' ? 'S√âCURIS√â ‚úì' : 
                                                  result.overallResult === 'vulnerable' ? 'VULN√âRABLE ‚ö†' : 'CRITIQUE ‚úó'}
                                            </span>
                                        </div>
                                    </div>
                                </div>

                                <div class="bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20">
                                    <h3 class="text-2xl font-bold text-white mb-4">D√©tails des Vecteurs d'Attaque</h3>
                                    <div class="space-y-4">
                                        ${result.attacks.map(attack => `
                                            <div class="p-4 rounded-lg border-2 ${
                                                attack.success ? 'bg-red-500/20 border-red-500' : 'bg-green-500/20 border-green-500'
                                            }">
                                                <div class="flex items-start justify-between">
                                                    <div class="flex items-start gap-3 flex-1">
                                                        <span class="text-2xl">${attack.success ? '‚úó' : '‚úì'}</span>
                                                        <div class="flex-1">
                                                            <div class="flex items-center gap-2 mb-1">
                                                                <h4 class="text-white font-bold">${attack.attack}</h4>
                                                                <span class="text-xs font-bold px-2 py-1 rounded ${getSeverityColor(attack.severity)} bg-black/30">
                                                                    ${attack.severity.toUpperCase()}
                                                                </span>
                                                            </div>
                                                            ${attack.success ? `
                                                                <p class="text-red-300 text-sm">‚ö†Ô∏è Attaque r√©ussie - Application vuln√©rable √† ce vecteur</p>
                                                            ` : `
                                                                <p class="text-green-300 text-sm">‚úì Attaque bloqu√©e par: ${attack.defenses.join(', ')}</p>
                                                            `}
                                                        </div>
                                                    </div>
                                                    <div class="px-4 py-2 rounded-lg font-bold ${
                                                        attack.success ? 'bg-red-600 text-white' : 'bg-green-600 text-white'
                                                    }">
                                                        ${attack.success ? 'SUCC√àS' : 'BLOQU√â'}
                                                    </div>
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>

                                <div class="bg-blue-500/20 border border-blue-500/50 rounded-xl p-6">
                                    <h3 class="text-blue-300 font-bold text-xl mb-4">üí° Recommandations</h3>
                                    <div class="text-white space-y-2">
                                        ${result.overallResult === 'secure' ? `
                                            <p>‚úì <strong>${result.app}</strong> r√©siste bien face √† <strong>${result.attacker}</strong></p>
                                            <p>‚úì Les d√©fenses en place sont efficaces pour ce niveau de menace</p>
                                            <p>‚úì Continuez √† suivre les bonnes pratiques de s√©curit√©</p>
                                        ` : result.overallResult === 'vulnerable' ? `
                                            <p>‚ö†Ô∏è <strong>${result.app}</strong> pr√©sente des vuln√©rabilit√©s face √† <strong>${result.attacker}</strong></p>
                                            <p>‚ö†Ô∏è Activer les fonctionnalit√©s de s√©curit√© maximales (Secret Chats pour Telegram)</p>
                                            <p>‚ö†Ô∏è Consid√©rez Signal pour communications sensibles</p>
                                        ` : `
                                            <p>‚úó <strong>${result.app}</strong> est tr√®s vuln√©rable face √† <strong>${result.attacker}</strong></p>
                                            <p>‚úó <strong>Recommandation forte: Migrer vers Signal</strong></p>
                                            <p>‚úó Ne pas utiliser pour communications critiques</p>
                                        `}
                                    </div>
                                </div>

                                <button onclick="reset()" class="w-full px-6 py-4 bg-gray-600 hover:bg-gray-700 text-white font-bold rounded-xl transition-all flex items-center justify-center gap-2">
                                    üéØ Tester un Autre Sc√©nario
                                </button>
                            </div>
                        `}
                    </div>
                </div>
            `;
        }

        function selectApp(key) {
            selectedApp = key;
            render();
        }

        function selectAttacker(key) {
            selectedAttacker = key;
            render();
        }

        window.selectApp = selectApp;
        window.selectAttacker = selectAttacker;
        window.simulateAttack = simulateAttack;
        window.reset = reset;

        render();
    </script>
</body>
</html>
